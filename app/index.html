<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lider | Home</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header" style="background-image: url('./img/hero-screen-bg.png')">
    <div class="container">

    </div>
  </header>


  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">

        <div class="footer__logo">
          <div class="footer__logo-inner">
            <img src="img/footer-logo.svg" alt="логотип сайта, большая перечеркнутая буква 'R' и надпись 'Lider'">
          </div>
          <div class="footer__copyright">
            2020. Rlider Политика конфиденциальности
          </div>
        </div>

        <div class="footer__info">
          <div class="footer__item footer__contacts">
            <h4 class="footer__title footer__title--contacts">Телефоны:</h4>
            <div class="footer__tel-content">
              <a class="footer__tel-link" href="tel: +71234123456">+7(1234)123-456</a>
              <a class="footer__tel-link" href="tel: +71234123456">+7(1234)123-456</a>
            </div>
          </div>
          <div class="footer__item footer__address">
            <h4 class="footer__title footer__title--address">Адрес:</h4>
            <div class="footer__address-content">
              <div class="footer__address-city">
                62000 г.Москва,
              </div>
              <div class="footer__address-street">
                ул. Победы, 46, офис 45
              </div>
            </div>
          </div>
          <div class="footer__item footer__mail">
            <h4 class="footer__title footer__title--mail">Электронная почта:</h4>
            <a class="footer__mail-link" href="mailto: rlider@gmail.com">
              rlider@gmail.com
            </a>
          </div>
        </div>

      </div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>
</body>
</html>
